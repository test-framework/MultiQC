name: Trigger the changelog workflow
on:
  pull_request_review:
    branches:
      - master
    types:
      - submitted

jobs:
  trigger_changelog_workflow:
    if: github.repository_owner == 'vladsavelyev' && github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    name: Trigger the changelog workflow
    steps:
      - name: Explanation
        run: echo "this is a dummy workflow that triggers a workflow_run; it's necessary because otherwise the repo secrets will not be in scope for externally forked pull requests"

      - name: Save PR number
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          mkdir -p ./pr
          echo $PR_NUMBER > ./pr/pr_number

      - uses: actions/upload-artifact@v3
        with:
          name: pr_number
          path: pr/
